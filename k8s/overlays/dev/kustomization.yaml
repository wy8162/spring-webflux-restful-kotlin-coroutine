apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

nameSuffix: -dev

patches:
- patch: |-
    - op: replace
      path: "/metadata/labels/env"
      value: "dev"
  target:
    labelSelector: "env=OVERLAY"
- patch: |-
    - op: replace
      path: "/spec/claimRef/name"
      value: "postgres-volume-claim-dev"
  target:
      kind: PersistentVolume
